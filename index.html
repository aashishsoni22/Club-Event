<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Style.css link -->
    <link rel="stylesheet" href="style.css">
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Club Member Page...</title>
</head>

<body>
    <header>
        <div class="header-style">
            <div class="container-fluid">
                <div class="row">
                    <div class="col jumbotron text-center">
                        <span>Add More Details To Register Your New Club</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="form-style">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-sm-2 col-xl-12">
                    <form action="#" method="post">
                        <table>
                            <tr>
                                <td><label for="Stud-incharge">Student Incharge</label></td>
                                <td><input type="text" name="Stud-incharge"></td>
                            </tr>
                            <tr>
                                <td><label for="fac-incharge">Faculty Incharge</label></td>
                                <td><input type="text" name="fac-incharge"></td>
                            </tr>
                            <tr>
                                <td><label for="purpose">Purpose</label></td>
                                <td><input type="text" name="purpose"></td>
                            </tr>
                            <tr>
                                <td><label for="funded-by">Funded By</label></td>
                                <td><input type="text" name="funded-by"></td>
                            </tr>
                            <tr>
                                <td><label for="money-spent">Money Spent So Far</label></td>
                                <td><input type="text" name="money-spent"></td>
                            </tr>
                            <tr>
                                <td><button type="button" class="btn btn-primary">Register</button></td>
                                <td><button type="button" class="btn btn-danger">Back</button></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- bootstrap javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

</html>
